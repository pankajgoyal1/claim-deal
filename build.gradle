plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation('org.springframework.boot:spring-boot-starter-web:2.7.7')
    implementation('org.springframework.boot:spring-boot-starter-validation:2.7.5')
    implementation('org.springframework.boot:spring-boot-starter-data-mongodb:2.7.7')
    implementation("org.apache.wink:wink-json4j:1.4")
    implementation("org.mongodb:mongodb-driver-sync:4.6.1")
    compileOnly 'org.projectlombok:lombok:1.18.20'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}